<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Spinner</title>
    
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">


    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
</head>
<body>
    
    
    <div id="wrapper">
        <div id="wheel">
            <div id="inner-wheel">
                <div class="sec"><span class="fa fa-bell-o"></span></div>
                <div class="sec"><span class="fa fa-comment-o"></span></div>
                <div class="sec"><span class="fa fa-smile-o"></span></div>
                <div class="sec"><span class="fa fa-heart-o"></span></div>
                <div class="sec"><span class="fa fa-star-o"></span></div>
                <div class="sec"><span class="fa fa-lightbulb-o"></span></div>
            </div>       
            <div id="spin">
                <div id="inner-spin"></div>
            </div>
            <div id="shine"></div>
        </div>
        <div id="txt"></div>
    </div>
    <div class="wrapper-2">
        <div class="wheel-2">
            <div class="inner-wheel-2">
                <div class="sec-2"><span class="fa fa-bell-o"></span></div>
                <div class="sec-2"><span class="fa fa-comment-o"></span></div>
                <div class="sec-2"><span class="fa fa-smile-o"></span></div>
                <div class="sec-2"><span class="fa fa-heart-o"></span></div>
                <div class="sec-2"><span class="fa fa-star-o"></span></div>
                <div class="sec-2"><span class="fa fa-lightbulb-o"></span></div>
            </div>
        </div>
    </div>
      
    <!-- <script src="./data.js"></script>
    <script src="./script.js"></script> -->
    <script src="./dist/bundle.js"></script>
      
</body>
</html>
